<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My App</title>

  <link rel="stylesheet" href="./css/app.css">
</head>
<body ng-app="raffleApp">

  <div ng-controller="RaffleCtrl">
    <form ng-submit="addEntry()">
      <input type="text" ng-model="newEntry.name">
      <input type="submit" value="Add">
    </form>

    <ul>
      <li ng-repeat="entry in entries">
        {{entry.name}}
        <span ng-show="entry.winner" ng-class="{highlight: entry == lastWinner}" class="winner">WINNER</span>
      </li>
    </ul>

    <button ng-click="drawWinner()">Draw Winner</button>
  </div>

  <script src="./vendor/js/angular.min.js"></script>
  <script src="./vendor/js/angular-resource.js"></script>
  <script src="./javascript/app.js"></script>
</body>
</html>
